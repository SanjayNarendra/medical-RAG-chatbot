<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MediSearch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 2rem;
        }

        .chat-container {
            width: 720px;
            margin: auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .title-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title-container h1 {
            margin: 0;
            font-size: 2rem;
            display: inline-block;
        }

        .subtitle {
            margin: 0;
            font-size: 1.1rem;
            color: #555;
            padding-left: 8rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
        }

        .user {
            background-color: #d1e7ff;
            text-align: right;
        }

        .assistant {
            background-color: #f1f1f1;
            text-align: left;
        }

        .role-label {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        textarea {
            width: 100%;
            height: 3rem;
            padding: 0.6rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            margin-top: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .send-btn {
            background-color: #0066cc;
            color: white;
        }

        .send-btn:hover {
            background-color: #0052a3;
        }

        .clear-btn {
            background-color: #dc3545;
            color: white;
            margin: 2rem auto 0;
            display: block;
        }

        .clear-btn:hover {
            background-color: #b02a37;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="title-container">
            <h1>üîç MediSearch</h1>
            <p class="subtitle">Your Medical Q&amp;A Assistant</p>
        </div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <div class="role-label">
                        {% if msg.role == 'user' %}
                            üßë User:
                        {% else %}
                            ü§ñ Assistant:
                        {% endif %}
                    </div>
                    {{ msg.content | safe }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
            <br />
            <button type="submit" class="send-btn">Send</button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>
</html>
